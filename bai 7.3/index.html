<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .bar {
            border : red 1px solid ;
            width: 40%;
            background-image: linear-gradient(to bottom right,rgb(125, 131, 155) ,rgb(8, 208, 235),rgb(255, 0, 234) ,rgb(183, 0, 255));
            height: 75px;
            font-size: 24px;
            transition: all ease 2s;
        }
        .bar:hover {
            width: 75%;
            height: 150px;
        }
        
    </style>
    <title>Document</title>
</head>
<body>
    <div class="bar">
        <h3>Hello transition</h3>
    </div>
</body>
</html>
