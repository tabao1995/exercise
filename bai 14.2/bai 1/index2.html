<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = prompt("nhập a")
        let b = prompt("nhập b")
        function ucln(x,y) {
            while(x != y) {
                if(x>y){
                    x -= y
                } else {
                    y -=x
                }
                return x;
            } 
        }
        document.write( 'Ước chung lớn nhất' + ucln(a,b) + '<br>' )
        document.write( 'Bội chung nhỏ nhất' + a*b / ucln(a,b) )

    </script>
</body>
</html>
