<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let n = prompt('nhập số')
        let tong = 0
        let sodu = 0
        while (n > 0) {
            sodu = n % 10
            n  = (n - sodu) /10
            tong = tong + sodu;
        }
        document.write(tong)
    </script>
</body>
</html>
