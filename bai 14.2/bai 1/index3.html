<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i = 1
        var product = 1
       function dequy(){
        var n = prompt(`Enter N trong khoáº£ng 1 > 10`)

           if (n > 0 && n <=10){
               while(i <= n) {
                   product = product * i;
                   i++;
               }
               document.write(`N! = ` +product)
           } else {
               dequy()
           }
       }
       dequy()
    </script>
</body>
</html>
