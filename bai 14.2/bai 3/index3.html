<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let tong = 1
        function kiemtra() {
            let n = prompt ('Nhập số nguyên dương n') 
            if (n >= 0){
                for (i = 1; i <= n ; i++ ){
                    tong = tong * (2*i + 1)
                }
                document.write('P = ' + tong)
            } else{
                kiemtra()
            }
        }
        kiemtra()
    </script>
</body>
</html>
