<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = prompt ('nhập số nguyên n')
        let tong = 0
        for (i = 1 ; i <= n; i ++) {
            let m = prompt ('nhập số nguyên thứ ' + i )
            tong = tong + Number(m)
        }
        let tbc = tong/2
        document.write('TBC là ' + tbc)
    </script>
</body>
</html>
