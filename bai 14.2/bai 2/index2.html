<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let username =  'admin'
        let password = '123'
        function check() {
            let n = prompt('Nhập username')
            let m = prompt('Nhập password')
            if (username == n && m == password) {
                alert("Welcome " + n)
            } else {
                alert('VUI LÒNG NHẬP ĐÚNG')
                check()
            }
        }
        check()
    </script>
</body>
</html>
