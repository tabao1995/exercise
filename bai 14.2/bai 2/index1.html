<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = prompt ('nhập n')
        let m = 0
        let i = 0
        function kiemtra(){
            let n = prompt ('nhập n')
            if ( n > 0){
                do {
                    i++; 
                    m = m + i;
                    
                } while ( m < n)
                document.write ('m = '+ i)
            } else {
                kiemtra()
            }

        }
        kiemtra()
    </script>
</body>
</html>
