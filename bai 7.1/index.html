<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            display: flex; 
            flex-wrap: wrap;
        }
        .col21{
            width: 22%;
            margin: 1%;
            border: 1px gray solid;
            transition: all 1s ease;
            border-radius: 20px;
            text-align: center;
            text-transform: uppercase;
           
        }
        .col21 img {
            width: 90%;
            margin: 5%;
            aspect-ratio: 9/6;
            filter: grayscale(90%);
            transition: all 1s ease;
        }
        .col21:hover {
            transform: scale(1.1);
            color:#743953;
            
        }
        .col21:hover img {
            filter: 0,5s ease;
            filter: grayscale(0%);

        }
    </style>
    <title>Document</title>
</head>

<body>
    <div class="col21">
        <img src="https://vcdn-vnexpress.vnecdn.net/2021/05/10/dn1-7717-1620653562.jpg" alt="">
        <h3>Đại nội</h3>
    </div>
    <div class="col21">
        <img src="https://statics.vinpearl.com/du-lich-Da-Nang-mua-nao-dep-hinh-anh1.jpg" alt="">
        <h3>đà nẵng </h3>
    </div>
    <div class="col21">
        <img src="https://media-cdn.tripadvisor.com/media/photo-s/1b/28/2a/ed/ha-n-i-th-do-van-minh.jpg" alt="">
        <h3>Hà nội</h3>

    </div>
    <div class="col21">
        <img src="https://images.hcmcpv.org.vn/res/news/2020/04/27-04-2020-tphcm-trung-tam-kinh-te-khong-ngung-dot-pha-sang-tao-phat-trien-CFAFCE7.jpg" alt="">
        <h3>Sài gòn</h3>
    </div>
    <div class="col21">
        <img src="https://cdn.vntrip.vn/cam-nang/wp-content/uploads/2017/08/hoi-an-quang-nam-vntrip.jpg" alt="">
        <h3>Hội an</h3>
    </div>
    
</body>
</html>
