<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       let mang10 = [];
       let n =null 
        for (i=1 ; i < 11 ; i++) {
            do {
                n = prompt ('Nhập số nguyên dương thứ ' + i)
                } while ( n < 0 )
                mang10.push(n)
        }
        for (j=9 ; j>=0 ; j--) {
            document.write(mang10[j] + ' ')
        }

        
        for(k=9;k>=0;k=k-2){
            document.write(mang10[k] + ' ')
        }
    </script>
</body>
</html>
