<style>
    body{
        display: flex;
        flex-direction: row; 
    }
    div {
        padding: 0 15px;
        border-right: 1px red solid ;
        
    }
   
</style>
<body>
    <script>
        document.body.style.background = '#f9e598'

    for (i=0; i<11 ; i++){
    document.write("<div style:'display:flex ; flex-direction: row; text-align: left ;  width : 7% ;'> ")
        for (j=0; j<11; j++){
            document.write( i + "x" + j +"="+ (j*i) + "<br>" );
        }   document.write("</div>")}
        let n = document.getElementsByTagName('div')[10]
        n.style.border = 'none'
    </script>
