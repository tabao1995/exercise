<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            let demsole = 0
        for(i=0;i<4;i++){
            let tong1hang = 0 
		    for(j=0;j<4;j++){
                let m = prompt('nhập hàng ngang')
                document.write(m + " ")
                if (m%2 == 1){
                    demsole = demsole + 1
                }
                 tong1hang = tong1hang + Number(m);
        }
        document.write(tong1hang )
        document.write( '<br>')}

    </script>
</body>
</html>
