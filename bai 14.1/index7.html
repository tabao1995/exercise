<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let mang10 = [];
        let tong5soledau = 0;
        let tong5solecuoi = 0;
        let tongcacsoovirile = 0;
        let n = null
        for (i=1; i<11 ; i++) {
           do {
             n = prompt('Nhập số nguyên dương thứ :' + i)
            }while (n%2 != 1 || isNaN(n))
            mang10.push(n)
        };
        for (j=0 ; j<5 ; j++){
            tong5soledau = tong5soledau + Number(mang10[j]);
        }
        for (k=9; k >=5 ; k--) {
            tong5solecuoi = tong5solecuoi +Number(mang10[k])
        }
        for (i=0; i<10 ; i++) {
           if (i % 2 == 0) {
               tongcacsoovirile = tongcacsoovirile + Number(mang10[i])
           } else tongcacsoovirile =tongcacsoovirile + 0 
        };


    </script>
</body>
</html>
